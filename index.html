<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <!---->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="base">
        <div class="display">
            0
        </div>
        <div class="buttons">
                <button class="button" id="clear-button">AC</button>
                <button class="button" id="delete-button">CE</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">+</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">/</button>
                <button class="button" id="zero-button">0</button>
                <button class="button" id="decimal-button">.</button>
                <button class="button" id="equals-button">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
